<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Clone Facebook Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">galery book</div>
    <input type="text" placeholder="Cari di galery">
    <button>cari</button>
  </header>

  <!-- Layout -->
  <main class="container">

    <!-- Sidebar kiri -->
    <aside class="sidebar">
      <ul>
        <li>galeri ku</li>
        <li>Teman</li>
        <li>Grup</li>
        <li>Marketplace</li>
        <li>Watch</li>
      </ul>
    </aside>

    <!-- Feed -->
    <section class="feed">

      <div class="post-box">
        <input type="text" placeholder="cari foto yang sedang tenar">
        <button>cari</button>
      </div>


      <div class="post">
        <h4>Teman Kamu</h4>
        <p>Clone FB yang di modifikasi</p>
      </div>

    </section>

    <!-- Sidebar kanan -->
    <aside class="rightbar">
      <h4>Kontak</h4>
      <p>(belum punya pertemanan)</p>

    </aside>

  </main>

</body>
</html>
